<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Examples</title>

    <script src="https://code.highcharts.com/modules/funnel.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>

<body>
    <div class="container">
        <center>
            <h1>Pi-Chart</h1>
        </center>
        <div id="pichart"></div>
        <br>

        <center>
            <h1>Bar-Chart</h1>
        </center>
        <div id="barchart"></div>
        <br>

        <center>
            <h1>Area-Chart</h1>
        </center>
        <div id="areachart"></div>
        <br>

        <center>
            <h1>Column-Chart</h1>
        </center>
        <div id="columnchart"></div>
        <br>

        <center>
            <h1>Line-Chart</h1>
        </center>
        <div id="linechart"></div>
        <br>

        <center>
            <h1>Heatmap Chart</h1>
        </center>
        <div id="heatmap-chart"></div>
        <br>

        <center>
            <h1>Funnel Chart</h1>
        </center>
        <div id="funnelchart"></div>
        <br>

        <center>
            <h1>Spline Chart</h1>
        </center>
        <div id="splinechart"></div>
        <br>
    </div>
    <script>
        // Chart options
        var options = {
            chart: {
                type: 'spline'
            },
            title: {
                text: 'Monthly Average Temperature'
            },
            subtitle: {
                text: 'Source: WorldClimate.com'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (Â°C)'
                }
            },
            tooltip: {
                crosshairs: true,
                shared: true
            },
            plotOptions: {
                spline: {
                    marker: {
                        radius: 4,
                        lineColor: '#666666',
                        lineWidth: 1
                    }
                }
            },
            series: [{
                name: 'Tokyo',
                marker: {
                    symbol: 'square'
                },
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: 'New York',
                marker: {
                    symbol: 'diamond'
                },
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: 'Berlin',
                marker: {
                    symbol: 'circle'
                },
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }, {
                name: 'London',
                marker: {
                    symbol: 'triangle'
                },
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]
        };

        // Render the chart
        Highcharts.chart('splinechart', options);
    </script>

    <script>
        Highcharts.chart('pichart', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'

                text: 'Browser market shares in January, 2018'
            },

                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }

            },
            credits: {
                enabled: false

    <script>

                    rangeDescription: 'Range: 1940 to 2017.'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 1940
                }
            },
            series: [{
                name: 'USA',
                data: [null, null, null, null, null, 6, 11, 32, 110, 235, 369, 640,
                    1005, 1436, 2063, 3057, 4618, 6444, 9822, 15468, 20434, 24126,

                    4238, 5221, 6129, 7089, 8339, 9399, 10538, 12003, 13768, 15787,
                    17634, 18754, 19299, 19575, 14526, 11609, 9842, 6977]

            responsive: {
                rules: [{

    <script>
        Highcharts.chart('barchart', {
            chart: {
                type: 'bar'
            },
            title: {

                categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Population (millions)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' millions'

    <script>

    <script>
        Highcharts.chart('bubblechart', {
            chart: {
                type: 'bubble',
                plotBorderWidth: 1,
                zoomType: 'xy'
            },
            title: {
                text: 'Bubble Chart with Logarithmic X-Axis'
            },
            xAxis: {
                type: 'logarithmic',
                title: {
                    text: 'Number of Impressions'
                }
            },
            yAxis: {
                title: {
                    text: 'Click-Through Rate'
                }
            },
            tooltip: {
                headerFormat: '<b>{series.name}</b><br>',
                pointFormat: 'Impressions: {point.x}<br>CTR: {point.y}%<br>Revenue: ${point.z}'

            series: [{

    <script>
        Highcharts.chart('heatmap-chart', {

    <script>
        Highcharts.chart('funnelchart', {
            chart: {
                type: 'funnel'
            },

            },
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b> ({point.y:,.0f})',
